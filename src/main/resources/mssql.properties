# ---------------------------------------------
# Application Info
# ---------------------------------------------
spring.application.name=CinePlexUI

# ---------------------------------------------
# SQL Server Configuration
# ---------------------------------------------
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=onlineticket;encrypt=true;trustServerCertificate=true
spring.datasource.username=cineplex_user
spring.datasource.password=database
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ---------------------------------------------
# JPA & Hibernate Configuration (SQL Server)
# ---------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# ---------------------------------------------
# Logging Levels
# ---------------------------------------------
logging.level.org.springframework=INFO
logging.level.org.apache=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

